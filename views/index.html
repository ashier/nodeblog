                    <button class="btn" article-data="{{slug}}">CONTINUE READING</button>
                </div>
                <footer class="note-footer">
                    Posted on <a href="#">{{formattedDate}}</a> by <a href="#">{{author.first + " " + author.last}}</a>

        </script>
